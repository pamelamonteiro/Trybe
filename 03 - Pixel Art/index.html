<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <h1 id="title">Paleta de Cores</h1>
  <header class="choices" id="color-palette">
    <div id="black" class="color black selected"></div>
    <div id="red" class="color red"></div>
    <div id="blue" class="color blue"></div>
    <div id="green" class="color green"></div>
  </header>
  <button id="clear-board">Limpar</button>
  <input id="board-size" min="1" type="number"/>
  <button id="generate-board">VQV</button>
  <main id="pixel-board" class="box"></main>
  <script src="script.js"></script>
</body>

</html>
